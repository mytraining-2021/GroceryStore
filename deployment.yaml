apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocerystore
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grocerystore
  template:
    metadata:
      labels:
        app: grocerystore
    spec:
      containers:
        - name: grocerystore
          image: myacr003.azurecr.io/grocerystore:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              value: "InstrumentationKey=58afbe86-7142-4e09-a107-1076a958d84c;IngestionEndpoint=https://australiaeast-1.in.applicationinsights.azure.com/;LiveEndpoint=https://australiaeast.livediagnostics.monitor.azure.com/;ApplicationId=57fd0bae-602d-48d4-bcd3-ea750db9e259"
      imagePullSecrets:
        - name: acr-secret
